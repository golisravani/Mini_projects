<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mulish:ital@1&family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Mulish:ital@1&family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">    <title>Calculator</title>
</head>
<body>
<h1 > Calculator</h1> 
   <section class="container">
        <div class="display">
            <input type="text" value="" id="display-area" >
        </div>
        <div class="buttons">
        <div class="row"  >
            <button type="button" id="clear" onclick="document.getElementById('display-area').value ='';">AC</button>
            <button type="button"  onclick="numClick('7')" >7</button>
            <button type="button"  onclick=" numClick('4')">4</button>
            <button type="button"  onclick="numClick('1')">1</button>
           </div>
           <div class="row">
            <button type="button"class="number" onclick="numClick('0')">0</button>
            <button type="button"class="number"onclick="numClick('8')">8</button>
            <button type="button"class="number"onclick="numClick('5')">5</button>
            <button type="button"class="number"onclick="numClick('2')">2</button>
           </div>
           <div class="row">
            <button type="button" class="percentage" onclick="operatorClick('%')">%</button>
            <button type="button"class="number" onclick="numClick('9')">9</button>
            <button type="button"class="number" onclick="numClick('6')">6</button>
            <button type="button"class="number" onclick="numClick('3')">3</button>
            
           </div>
           <div class="row">
            <button type="button" class="operator" id="divide" onclick="operatorClick('/')">/</button>
            <button type="button" class="operator" id="multiply" onclick="operatorClick('*')">*</button>
            <button type="button" class="operator" id="minus" onclick="operatorClick('-')">-</button>
            <button type="button" class="operator" id="plus" onclick="operatorClick('+')">+</button>
           </div>
           <div class="row">
            <button type="button" class="bi bi-backspace" onclick="backspaceClick()" ></button>
            <button type="button" onclick="document.getElementById('display-area').value +='.'">.</button>
            <button type="button" class="operator" onclick="calsquareClick()">x<sup>2</sup></button>
            <button type="button"  id="calculate"  onclick="calClick()">=</button>
           </div>
        </div>  
    </section>
    <script src="app.js"></script>
</body>
</html>
